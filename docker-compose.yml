services:
  # Backend API
  composition-assistant-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: composition-assistant-api
    container_name: composition-assistant-api
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./tmp:/app/tmp
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5:7b}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY:-}
      - SOUNDFONT_PATH=/app/FluidR3_GM/FluidR3_GM.sf2
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_PORT=${API_PORT:-8000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend UI
  composition-assistant-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: composition-assistant-ui
    container_name: composition-assistant-ui
    ports:
      - "${UI_PORT:-3000}:80"
    environment:
      - API_URL=http://composition-assistant-api:8000
    depends_on:
      - composition-assistant-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
